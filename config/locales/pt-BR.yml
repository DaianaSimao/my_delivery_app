pt-BR:
  date:
    formats:
      default: "%d/%m/%Y"
      short: "%d de %B"
      long: "%d de %B de %Y"
    day_names: [Domingo, Segunda-feira, Terça-feira, Quarta-feira, Quinta-feira, Sexta-feira, Sábado]
    abbr_day_names: [Dom, Seg, Ter, Qua, Qui, Sex, Sáb]
    month_names: [~, Janeiro, Fevereiro, Março, Abril, Maio, Junho, Julho, Agosto, Setembro, Outubro, Novembro, Dezembro]
    abbr_month_names: [~, Jan, Fev, Mar, Abr, Mai, Jun, Jul, Ago, Set, Out, Nov, Dez]
    order:
      - :day
      - :month
      - :year
  
  time:
    formats:
      default: "%d/%m/%Y %H:%M"
      short: "%d/%m, %H:%M"
      long: "%d de %B de %Y, %H:%M"
    am: "am"
    pm: "pm"
  
  # Usado em distancia_em_palavras, distancia_em_palavras_para_agora, etc.
  datetime:
    distance_in_words:
      half_a_minute: "meio minuto"
      less_than_x_seconds:
        one: "menos de 1 segundo"
        other: "menos de %{count} segundos"
      x_seconds:
        one: "1 segundo"
        other: "%{count} segundos"
      less_than_x_minutes:
        one: "menos de um minuto"
        other: "menos de %{count} minutos"
      x_minutes:
        one: "1 minuto"
        other: "%{count} minutos"
      about_x_hours:
        one: "aproximadamente 1 hora"
        other: "aproximadamente %{count} horas"
      x_days:
        one: "1 dia"
        other: "%{count} dias"
      about_x_months:
        one: "aproximadamente 1 mês"
        other: "aproximadamente %{count} meses"
      x_months:
        one: "1 mês"
        other: "%{count} meses"
      about_x_years:
        one: "aproximadamente 1 ano"
        other: "aproximadamente %{count} anos"
      over_x_years:
        one: "mais de 1 ano"
        other: "mais de %{count} anos"
      almost_x_years:
        one: "quase 1 ano"
        other: "quase %{count} anos"
    prompts:
      year: "Ano"
      month: "Mês"
      day: "Dia"
      hour: "Hora"
      minute: "Minuto"
      second: "Segundo"
  
  # Usado no helpers/number_helper.rb
  number:
    format:
      separator: ","
      delimiter: "."
      precision: 3
      significant: false
      strip_insignificant_zeros: false
    currency:
      format:
        format: "%u %n"
        unit: "R$"
        separator: ","
        delimiter: "."
        precision: 2
        significant: false
        strip_insignificant_zeros: false
    percentage:
      format:
        delimiter: "."
        separator: ","
        precision: 2
    precision:
      format:
        delimiter: "."
    human:
      format:
        delimiter: "."
        precision: 2
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: "Byte"
            other: "Bytes"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"
      decimal_units:
        format: "%n %u"
        units:
          unit: ""
          thousand: "mil"
          million:
            one: milhão
            other: milhões
          billion:
            one: bilhão
            other: bilhões
          trillion:
            one: trilhão
            other: trilhões
          quadrillion:
            one: quatrilhão
            other: quatrilhões
  
  # Usado no ActionView::Helpers::NumberHelper
  helpers:
    select:
      prompt: "Por favor selecione"
    submit:
      create: "Criar %{model}"
      update: "Atualizar %{model}"
      submit: "Salvar %{model}"
    page_entries_info:
      one_page:
        display_entries:
          zero: "Nenhum(a) %{entry_name} encontrado(a)"
          one: "Exibindo <b>1</b> %{entry_name}"
          other: "Exibindo <b>%{count}</b> %{entry_name}"
      more_pages:
        display_entries: "Exibindo %{entry_name} <b>%{first}&nbsp;-&nbsp;%{last}</b> de um total de <b>%{total}</b>"
  
  # Mensagens usadas frequentemente
  messages:
    success: "Operação realizada com sucesso!"
    confirm: "Você tem certeza?"
    loading: "Carregando..."
    error: "Ocorreu um erro"
    not_found: "Não encontrado"
    unauthorized: "Acesso não autorizado"
    invalid_credentials: "Credenciais inválidas"
    server_error: "Erro no servidor"
    record_not_found: "Registro não encontrado"
    validation_failed: "Falha na validação"
    
  # Botões e ações comuns
  actions:
    show: "Visualizar"
    edit: "Editar"
    destroy: "Excluir"
    back: "Voltar"
    confirm: "Confirmar"
    cancel: "Cancelar"
    save: "Salvar"
    search: "Buscar"
    filter: "Filtrar"
    clear: "Limpar"
    add: "Adicionar"
    remove: "Remover"
    
  # Títulos de páginas e seções
  titles:
    listing: "Listagem de %{model}"
    new: "Novo %{model}"
    edit: "Editar %{model}"
    show: "Detalhes do %{model}"
    dashboard: "Painel de Controle"
    reports: "Relatórios"
    settings: "Configurações"
    profile: "Perfil"
