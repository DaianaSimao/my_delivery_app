version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      - RAILS_ENV=development
      - DATABASE_URL=postgres://postgres:postgres@db:5432/my_delivery_app
      - RAILS_MASTER_KEY=${RAILS_MASTER_KEY}
    depends_on:
      - db
    networks:
      - app-network

  frontend-admin:
    build:
      context: ./frontend
      dockerfile: ../Dockerfile.frontend
    ports:
      - "3001:80"
    environment:
      - VITE_API_URL=http://api:3000
    depends_on:
      - api
    networks:
      - app-network

  frontend-cliente:
    build:
      context: ./frontend-cliente
      dockerfile: ../Dockerfile.frontend
    ports:
      - "3002:80"
    environment:
      - VITE_API_URL=http://api:3000
    depends_on:
      - api
    networks:
      - app-network

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=my_delivery_app
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data: 